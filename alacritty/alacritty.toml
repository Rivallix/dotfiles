# The alacritty configuration file
# Used by Rivallix

# Importing the terminal theme
import = [
    "~/.config/alacritty/themes/themes/horizon-dark.toml" # Perhaps switch to another theme.
]

live_config_reload = true

# Offer IPC using alacritty msg
# Default: true
ipc_socket = false

[env]
TERM = "alacritty"

[window]
title = "Terminal"
dynamic_title = true
dimensions = { columns = 130, lines = 35}
position = "None"
padding = { x = 0, y = 0 }
opacity = 0.85
startup_mode = "Windowed"

[scrolling]
history = 100000

[cursor]
style = { shape = "Block", blinking = "On" }

[font]
size = 11

[font.normal]
family = "JetBrains Mono"
style = "Regular"


[bell]
animation = "Ease"
duration = 0 # Disable the visual bell flash (Duration of the bell flash in ms).


[mouse]
hide_when_typing = true
